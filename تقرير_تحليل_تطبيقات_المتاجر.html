<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقرير تحليل تطبيقات المتاجر الإلكترونية الفلسطينية</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.8;
            color: #333;
            max-width: 210mm;
            margin: 0 auto;
            padding: 20mm;
            background-color: #f9f9f9;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #2c3e50;
            padding-bottom: 20px;
        }
        .header h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 10px;
        }
        .header h2 {
            color: #7f8c8d;
            font-size: 18px;
            font-weight: normal;
        }
        .content {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
            font-size: 24px;
            margin-top: 40px;
        }
        h3 {
            color: #3498db;
            font-size: 20px;
            margin-top: 30px;
        }
        p {
            margin-bottom: 15px;
            text-align: justify;
            font-size: 16px;
        }
        .highlight-box {
            background-color: #f8f9fa;
            padding: 20px;
            border-left: 5px solid #3498db;
            margin: 25px 0;
            border-radius: 0 5px 5px 0;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #7f8c8d;
            border-top: 1px solid #ecf0f1;
            padding-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 15px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px 15px;
            text-align: right;
        }
        th {
            background-color: #2c3e50;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .strength {
            color: #27ae60;
            font-weight: bold;
        }
        .weakness {
            color: #e74c3c;
            font-weight: bold;
        }
        .recommendation {
            background-color: #e8f4fc;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 30px 0;
        }
        .chart-box {
            width: 48%;
            min-width: 300px;
            margin-bottom: 30px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        .chart-title {
            text-align: center;
            margin-bottom: 15px;
            color: #2c3e50;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .chart-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>تقرير تحليل تطبيقات المتاجر الإلكترونية الفلسطينية</h1>
        <h2>تحليل أداء وتقييمات تطبيقي مارت ومتجركم</h2>
    </div>
    <div class="content">
        <p>تم حذف التفاصيل للعرض التوضيحي، ويمكنك وضع كامل التقرير هنا.</p>
    </div>
    <div class="footer">
        <p>تم إعداد هذا التقرير بتاريخ: <span id="date"></span></p>
        <p>جميع الحقوق محفوظة &copy; <span id="year"></span></p>
    </div>
    <script>
        document.getElementById('date').textContent = new Date().toLocaleDateString('ar-EG');
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
